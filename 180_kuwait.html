<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>180. Kuwait</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        height: 100px;
      }
      p {
        background: #13aa4b;
      }
      h5 {
        background: #ec1e25;
      }
      h4 {
        position: absolute;
        background: #000;
        width: 120px;
        height: 300px;
        top: 0;
        clip-path: polygon(0 0, 100%33.3%, 100%66.7%, 0 100%);
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
    </section>
  </body>
</html>
