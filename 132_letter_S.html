<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
        background: #4f77ff !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        position: absolute;
        width: 240px;
      }
      html,
      h5,
      h3 {
        background: #4f77ff;
      }
      p,
      h6,
      h4,
      h2,
      h1 {
        background: #fff;
        border-radius: 10px;
        height: 90px;
        top: 70px;
        left: 80px;
      }
      h5,
      h3,
      p {
        height: 40px;
        top: 110px;
        left: 100px;
      }
      h3,
      #a {
        top: 160px;
        left: 60px;
      }
      h4 {
        top: 140px;
        left: 90px;
        width: 230px;
      }
      h2,
      h1,
      p {
        height: 50px;
      }
      h1 {
        top: 180px;
      }
      p {
        background: #1038bf;
        top: 50px;
      }
      #a {
        top: 200px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <p id="a"></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
      <h3></h3>
      <h2></h2>
      <h1></h1>
    </section>
  </body>
</html>
