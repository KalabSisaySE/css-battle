<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>149. Earthworm</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative;
        border: 1px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #e38f66;
      }
      #e,
      #f,
      #g,
      #a,
      #b,
      #c,
      #d,
      #h,
      #i,
      #j {
        background: #fffbda;
        width: 40px;
        position: absolute;
      }
      #h,
      #i,
      #j {
        background: #e38f66;
      }
      #a,
      #b,
      #c,
      #d {
        height: 120px;
        border-radius: 40px;
        left: 0px;
        top: 100px;
      }
      #b,
      #c,
      #i,
      #j {
        rotate: 90deg;
        left: 120px;
        top: 220px;
      }
      #c,
      #f {
        top: 140px;
        left: 40px;
      }
      #d {
        left: 80px;
        top: 181px;
        height: 110px;
      }
      #e,
      #f,
      #g {
        height: 60px;
      }
      #e,
      #f {
        top: 130px;
      }
      #g {
        left: 100px;
        top: 200px;
      }
      #f {
        top: 170px;
      }
      #h,
      #i,
      #j {
        width: 90px;
        height: 90px;
        border-radius: 10px;
      }
      #h {
        left: 40px;
        top: 90px;
      }
      #i {
        left: -10px;
      }
      #j {
        top: 170px;
      }
    </style>
  </head>
  <body>
    <section>
      <p id="a"></p>
      <p id="b"></p>
      <p id="c"></p>
      <p id="d"></p>
      <p id="e"></p>
      <p id="f"></p>
      <p id="g"></p>
      <p id="h"></p>
      <p id="i"></p>
      <p id="j"></p>
    </section>
  </body>
</html>
