<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>179. Tanzania</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #000;
      }
      p,
      h6 {
        position: absolute;
        background: #14a84a;
        width: 800px;
        border: 20px solid#F8CD1E;
        height: 300px;
        left: -250px;
        top: -257px;
        rotate: -30deg;
      }
      h6 {
        top: 251px;
        background: #3b66b0;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
    </section>
  </body>
</html>
