<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>09-02-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #1e1d50;
      }
      p,
      p ~ * {
        position: absolute;
        left: 150px;
      }
      p,
      h6 {
        background: #eeecf6;
      }
      p {
        width: 100px;
        height: 140px;
        top: 80px;
        border-radius: 50px;
        outline: 20px solid#EEECF6;
        outline-offset: 20px;
      }
      h6 {
        width: 20px;
        height: 100px;
        left: 190px;
        top: 210px;
      }
      h6 ~ * {
        height: 20px;
        width: 50px;
        top: 120px;
      }
      h4 {
        top: 160px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
    </section>
  </body>
</html>
