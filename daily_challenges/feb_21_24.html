<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>21-02-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #acddf9;
      }
      p,
      p ~ * {
        position: absolute;
        width: 200px;
        height: 125px;
        top: 88px;
        left: 100px;
      }
      p,
      h6 ~ * {
        background: #0a6b91;
      }
      h6 {
        height: 75px;
        width: 100px;
        top: 113px;
        left: 125px;
        border-radius: 10px;
      }
      h6 ~ * {
        width: 5px;
        left: 150px;
      }
      h4 {
        left: 195px;
      }
      h3 {
        rotate: 90deg;
        left: 170px;
      }
      p {
        clip-path: polygon(0 0, 82%0, 100%28%, 100%100%, 0 100%);
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
      <h3></h3>
    </section>
  </body>
</html>
