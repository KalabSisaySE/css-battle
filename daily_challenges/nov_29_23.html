<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #004416;
      }
      section * {
        position: absolute;
        aspect-ratio: 1;
      }
      p {
        width: 170px;
        border: 30px solid #8fcea5;
        border-radius: 50%;
        left: 85px;
        top: 35px;
      }
      h1 {
        width: 156px;
        height: 119px;
        background: #8fcea5;
        top: 65px;
        left: 122px;
      }
      p {
        clip-path: polygon(0 -5%, 50%50%, 100% -5%, 100%100%, 0 100%);
      }
      h1 {
        clip-path: polygon(
          0.5% 0,
          50.3%64.4%,
          99.5% 0,
          100% 34.5%,
          50.3% 100%,
          0 34%
        );
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h1></h1>
    </section>
  </body>
</html>
