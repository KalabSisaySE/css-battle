<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>28-01-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #6f234f;
      }
      p,
      p ~ * {
        width: 30px;
        height: 210px;
        background: #f7bed9;
        position: absolute;
        border-radius: 20px;
        left: 185px;
        top: 45px;
      }
      p {
        rotate: 90deg;
      }
      h6 ~ * {
        height: 150px;
        rotate: 45deg;
        top: 75px;
      }
      h4 {
        rotate: -45deg;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
    </section>
  </body>
</html>
