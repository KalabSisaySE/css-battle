<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-02-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #ffff9c;
      }
      p,
      p ~ * {
        position: absolute;
        background: #f59426;
        width: 40px;
        height: 40px;
        top: 100px;
        left: 140px;
      }
      h5 ~ * {
        top: 140px;
      }
      h3 {
        left: 100px;
      }
      h4 {
        left: 260px;
      }
      p {
        left: 180px;
        top: 60px;
      }
      h3 ~ * {
        height: 180px;
        top: 180px;
      }
      h2,
      h6 {
        left: 220px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
      <h3></h3>
      <h2></h2>
      <h1></h1>
    </section>
  </body>
</html>
