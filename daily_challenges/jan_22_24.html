<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>22-01-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #024817;
      }
      p,
      p ~ * {
        position: absolute;
        background: #83cf9d;
        width: 20px;
        height: 70px;
        border-radius: 10px;
      }
      p {
        background: #088540;
        width: 150px;
        height: 150px;
        border-radius: 50%;
        top: 50px;
        left: 125px;
      }
      h6,
      h5 {
        rotate: 45deg;
        top: 110px;
        left: 207px;
      }
      h5 {
        rotate: -45deg;
        left: 172px;
      }
      h4 {
        left: 190px;
        top: 95px;
        height: 220px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
    </section>
  </body>
</html>
