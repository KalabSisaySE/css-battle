<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>31-12-2023</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #7bafde;
      }
      p,
      h6 {
        width: 100px;
        height: 100px;
        background: #6867d4;
        transform: skewY(26.6deg);
        inset: 100px;
        position: absolute;
      }
      h6 {
        background: #000039;
        left: 200px;
        transform: skewY(-26.6deg);
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
    </section>
  </body>
</html>
