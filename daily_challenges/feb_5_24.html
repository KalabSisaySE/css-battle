<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>05-02-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #05476c;
      }
      p,
      p ~ * {
        position: absolute;
        background: #eff8fe;
        height: 40px;
        width: 240px;
        top: 70px;
        left: 80px;
      }
      h6 {
        top: 190px;
      }
      h6 ~ * {
        rotate: 90deg;
        top: 130px;
        left: 20px;
      }
      h4 {
        left: 140px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
    </section>
  </body>
</html>
