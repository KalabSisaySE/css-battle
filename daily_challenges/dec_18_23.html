<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #371948;
      }
      p,
      p ~ * {
        position: absolute;
        background: #b0acd5;
        width: 30px;
        height: 150px;
        left: 85px;
      }
      p {
        left: 185px;
        top: 60px;
        height: 180px;
      }
      h6 {
        left: 285px;
        top: 150px;
      }
      h5 ~ * {
        rotate: 90deg;
        left: 145px;
        top: 30px;
        height: 90px;
      }
      h3 {
        top: 120px;
        left: 225px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
      <h3></h3>
    </section>
  </body>
</html>
