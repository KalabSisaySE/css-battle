<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dec-24-2023</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #645e00;
      }
      p {
        background: #fff579;
        width: 200px;
        height: 400px;
        margin: auto;
        clip-path: polygon(
          0 0,
          100%0,
          65%17.5%,
          65%57.5%,
          150%100%,
          -50% 100%,
          35%57.4%,
          35%17.5%
        );
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
    </section>
  </body>
</html>
