<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08-01-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #0c2428;
      }
      section * {
        aspect-ratio: 1;
      }
      h1,
      h2 {
        position: absolute;
        background: #d9d9d9;
        display: flex;
        align-items: center;
      }
      h1 {
        width: 50px;
        top: 75px;
        left: 125px;
      }
      p {
        border-radius: 50%;
        width: 20px;
        margin: auto;
      }
      #a,
      #b {
        left: 225px;
      }
      #b,
      #c {
        top: 175px;
      }
      h2 {
        width: 100px;
        top: 100px;
        left: 150px;
      }
      h2 p {
        width: 40px;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>
        <p></p>
      </h2>
      <h1>
        <p></p>
      </h1>
      <h1 id="a">
        <p></p>
      </h1>
      <h1 id="b">
        <p></p>
      </h1>
      <h1 id="c">
        <p></p>
      </h1>
    </section>
  </body>
</html>
