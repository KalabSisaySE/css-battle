<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #811e1f;
      }
      p,
      p ~ * {
        position: absolute;
        background: #f1f1f2;
        width: 150px;
        height: 30px;
        top: 45px;
        left: 125px;
      }
      p {
        top: 105px;
      }
      h6 {
        top: 225px;
      }
      h5 {
        left: 185px;
        width: 90px;
      }
      h4 ~ * {
        width: 30px;
        height: 90px;
      }
      h3 ~ * {
        left: 245px;
      }
      h2,
      h5 {
        top: 165px;
      }
      h3 {
        top: 135px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
      <h3></h3>
      <h2></h2>
      <h1></h1>
    </section>
  </body>
</html>
