<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>untitled</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #5c3921;
      }
      p,
      p ~ * {
        position: absolute;
        width: 200px;
        height: 40px;
        background: #c17d1b;
        top: 210px;
        left: 100px;
        border-radius: 10px 10px 30px 30px;
      }
      h6 {
        top: 160px;
        background: #fbba24;
        border-radius: 60px;
      }
      p {
        top: 50px;
        height: 100px;
        border-radius: 100px 100px 20px 20px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
    </section>
  </body>
</html>
