<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #f26522;
      }
      p,
      p ~ * {
        background: #fcaf17;
        height: 120px;
        position: absolute;
        top: 90px;
      }
      h5,
      h4 {
        background: #fff33e;
      }
      p,
      h5 {
        width: 120px;
        left: 140px;
      }
      h6,
      h4 {
        width: 60px;
        left: 260px;
        clip-path: polygon(0 0, 100%50%, 0 100%);
      }
      h4 {
        transform: scaleX(-1);
        left: 80px;
      }
      h5 {
        height: 40px;
        top: 130px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
    </section>
  </body>
</html>
