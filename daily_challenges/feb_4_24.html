<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>04-01-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #f27826;
      }
      p,
      p ~ * {
        border-radius: 50%;
        aspect-ratio: 1;
        position: absolute;
      }
      p {
        width: 250px;
        height: 150px;
        background: #fed820;
        border-radius: 20px;
        inset: 75px;
      }
      h6,
      h5 {
        background: #ffffa4;
        top: 135px;
        left: 215px;
      }
      h5 {
        top: 105px;
        left: 105px;
      }
      h4 {
        top: 120px;
        left: 60px;
      }
      h3 {
        top: 150px;
        left: 300px;
      }
      h6,
      h3 {
        width: 50px;
      }
      h5,
      h4 {
        width: 30px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
      <h3></h3>
    </section>
  </body>
</html>
