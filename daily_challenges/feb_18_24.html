<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18-02-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #8b0051;
      }
      p,
      p ~ * {
        position: absolute;
        aspect-ratio: 1;
        border-radius: 50%;
        top: 90px;
        left: 90px;
      }
      p,
      h6 {
        border: 20px solid #fcddeb;
        width: 80px;
        clip-path: inset(0 0 50%);
      }
      p {
        clip-path: inset(50% 0 0);
        border-color: #f74444;
        z-index: 1;
      }
      [b],
      [a] {
        rotate: 180deg;
        left: 90px;
        top: 90px;
      }
      h6,
      p {
        left: 190px;
      }
      h5,
      h4 {
        width: 20px;
        background: #f74444;
        top: 140px;
        left: 290px;
        z-index: 20;
      }
      h4 {
        background: #fcddeb;
        left: 90px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <p a></p>
      <h6></h6>
      <h6 b></h6>
      <h5></h5>
      <h4></h4>
    </section>
  </body>
</html>
