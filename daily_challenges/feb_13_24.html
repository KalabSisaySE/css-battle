<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>13-02-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #4a1818;
      }
      p,
      p ~ * {
        position: absolute;
        background: #c31c1d;
        width: 20px;
        height: 170px;
        top: 130px;
        left: 190px;
      }
      p {
        rotate: 90deg;
        top: 115px;
      }
      h6 ~ * {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        top: 160px;
        left: 230px;
      }
      h4 {
        left: 90px;
      }
      h3 {
        top: 60px;
        left: 160px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
      <h3></h3>
    </section>
  </body>
</html>
