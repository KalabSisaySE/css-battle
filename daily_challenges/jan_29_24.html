<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>29-01-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #6a1368;
      }
      p,
      h1 {
        width: 280px;
        height: 180px;
        border-radius: 20px;
      }
      h1 {
        margin: 60px;
        background: #a94ea4;
      }
      p {
        background: #f7bed9;
        clip-path: polygon(
          0 50%,
          14%50%,
          32%83%,
          68%17%,
          86%50%,
          100%50%,
          100%100%,
          0 100%
        );
      }
    </style>
  </head>
  <body>
    <section>
      <h1>
        <p></p>
      </h1>
    </section>
  </body>
</html>
