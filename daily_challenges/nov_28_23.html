<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #6b2222;
      }
      section * {
        position: absolute;
        background: #f1f2f2;
        width: 50px;
        aspect-ratio: 1/2;
      }
      p,
      h6 {
        top: 80px;
        left: 90px;
      }
      h6 {
        left: 260px;
      }
      h5 {
        width: 100px;
        top: 130px;
        left: 150px;
      }
      h4,
      h3 {
        height: 130px;
        left: 175px;
      }
      h4 {
        rotate: 90deg;
        top: 90px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
      <h3></h3>
    </section>
  </body>
</html>
