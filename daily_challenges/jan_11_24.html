<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11-01-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #92278f;
      }
      p,
      h6 {
        border: 20px solid #fff579;
        position: absolute;
        width: 230px;
        height: 130px;
        border-radius: 60px;
        inset: 65px;
      }
      h6 {
        border-radius: 50%;
        width: 80px;
        height: 80px;
        top: 115px;
        left: 140px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
    </section>
  </body>
</html>
