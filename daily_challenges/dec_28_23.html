<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>28-12-23</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #32295a;
      }
      p,
      h6 {
        position: absolute;
        background: #b0acd5;
        width: 80px;
        height: 160px;
        top: 70px;
        left: 110px;
        clip-path: polygon(0 0, 62%0, 0 50%, 100%50%, 100%100%, 0 100%);
      }
      h6 {
        left: 210px;
        rotate: 180deg;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
    </section>
  </body>
</html>
