<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #004563;
      }
      section * {
        position: absolute;
      }
      p,
      h5 ~ * {
        border: 30px solid#D4EFFC;
        left: 95px;
      }
      p {
        width: 150px;
        height: 150px;
        top: 45px;
      }
      h5 ~ * {
        width: 60px;
        height: 30px;
        top: 105px;
      }
      h3 {
        left: 185px;
      }
      h6,
      h5 {
        width: 30px;
        height: 210px;
        left: 155px;
        top: 45px;
      }
      h5 {
        left: 215px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
      <h3></h3>
    </section>
  </body>
</html>
