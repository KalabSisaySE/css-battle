<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>26-12-2023</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
      }
      section * {
        position: absolute;
      }
      p {
        background: #ff8d7a;
        width: 80px;
        height: 15px;
        top: 110px;
        left: 160px;
        z-index: 1;
      }
      p ~ * {
        border-radius: 50%;
        background: #fff;
        aspect-ratio: 1;
        width: 20px;
      }
      h6 {
        width: 80px;
        top: 50px;
        left: 160px;
      }
      section,
      h3,
      h2 {
        background: #642328;
      }
      h4 ~ * {
        top: 75px;
        left: 175px;
      }
      h2 {
        left: 205px;
      }
      h5 {
        width: 120px;
        top: 110px;
        left: 140px;
      }
      h4 {
        width: 160px;
        top: 155px;
        left: 120px;
        clip-path: inset(0 0 40.5%);
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
      <h3></h3>
      <h2></h2>
    </section>
  </body>
</html>
