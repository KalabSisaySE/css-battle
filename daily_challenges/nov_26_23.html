<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
      }
      section,
      section * {
        background: #f58220;
      }
      section * {
        position: absolute;
        height: 200px;
      }
      p,
      h6 {
        width: 56px;
        rotate: 20.6deg;
        background: #fff;
        left: 112px;
        top: 50px;
      }
      h6 {
        rotate: -20.6deg;
        left: 232px;
      }
      h6 ~ * {
        width: 400px;
        top: -130px;
      }
      h4 {
        top: 230px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
    </section>
  </body>
</html>
