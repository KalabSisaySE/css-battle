<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
      }
      section,
      section * {
        background: #004563;
        position: absolute;
      }
      p,
      h6,
      h5 {
        outline: 30px solid #92b6c7;
        height: 150px;
      }
      p,
      h6 {
        width: 150px;
        border-radius: 30px;
        left: 5px;
        top: 60px;
        clip-path: inset(70px -30px -30px 105px);
      }
      h6 {
        transform: scaleX(-1);
        left: 245px;
      }
      h5,
      h4 {
        width: 120px;
        left: 140px;
      }
      h4 {
        background: #92b6c7;
        height: 30px;
        top: 130px;
      }
      h5 {
        border-radius: 60px;
        top: 90px;
        clip-path: inset(-30px -30px 80px);
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
    </section>
  </body>
</html>
