<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>07-01-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #f89f65;
      }
      p {
        height: 120px;
        width: 20px;
        background: #5e0000;
      }
      h1 {
        margin: 87px 110px;
        display: flex;
        gap: 20px;
        transform: skewY(16.75deg);
      }
    </style>
  </head>
  <body>
    <section>
      <h1>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
      </h1>
    </section>
  </body>
</html>
