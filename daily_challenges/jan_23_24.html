<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>23-01-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #401653;
      }
      p,
      p ~ * {
        position: absolute;
        background: #a94ea4;
        top: 75px;
      }
      p {
        width: 120px;
        height: 150px;

        left: 140px;
        clip-path: polygon(0 0, 13%11%, 86%11%, 100%0, 100%67%, 50%100%, 0 67%);
      }
      h6 ~ * {
        background: #f7bed9;
        width: 60px;
        height: 10px;
        border-radius: 5px;
        top: 115px;
        left: 170px;
      }
      h4 {
        width: 10px;
        height: 70px;
        left: 195px;
      }
      h6 {
        width: 110px;
        height: 100px;
        border-radius: 50%;

        left: 145px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
    </section>
  </body>
</html>
