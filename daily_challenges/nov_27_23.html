<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
      }
      section,
      section * {
        background: #dcd68d;
      }
      section * {
        position: absolute;
      }
      p,
      h6 {
        border-radius: 50%;
        width: 90px;
        aspect-ratio: 1;
        outline: 30px solid#524354;
        left: 155px;
        top: 75px;
      }
      h5 {
        height: 30px;
        background: #524354;
        top: 105px;
      }
      h6,
      h5 {
        width: 210px;
        left: 95px;
      }
      h6 {
        top: 15px;
        clip-path: inset(43% -30px -30px -30px);
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
    </section>
  </body>
</html>
