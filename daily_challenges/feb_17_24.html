<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17-02-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #b8b4cc;
      }
      p,
      p ~ * {
        position: absolute;
        background: #453867;
        width: 50px;
        height: 50px;
        border-radius: 10px;
        rotate: 45deg;
        top: 75px;
        left: 125px;
      }
      h6,
      h1 {
        left: 224px;
      }
      h5 {
        left: 76px;
      }
      h4 {
        left: 175px;
      }
      h3 {
        left: 274px;
      }
      h6 ~ * {
        top: 125px;
      }
      h3 ~ * {
        top: 174px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
      <h3></h3>
      <h2></h2>
      <h1></h1>
    </section>
  </body>
</html>
