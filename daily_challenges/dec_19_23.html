<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
      }
      body {
        background: #006645;
      }
      h1 {
        margin: 75px 0;
      }
      p {
        height: 30px;
        margin: 0 0 30px;
        background: #dde89a;
      }
      h2 {
        rotate: 90deg;
        margin: -90px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>
        <p></p>
        <p></p>
        <p></p>
      </h1>
      <h2>
        <p></p>
        <p></p>
        <p></p>
      </h2>
    </section>
  </body>
</html>
