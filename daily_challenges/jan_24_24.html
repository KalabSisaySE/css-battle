<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>24-01-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #9f002f;
      }
      p,
      p ~ * {
        position: absolute;
        background: #f7bed9;
      }
      p {
        width: 110px;
        height: 10px;
        top: 145px;
        left: 175px;
      }
      h6,
      h4 {
        width: 50px;
        height: 80px;
        left: 275px;
        top: 110px;
        clip-path: polygon(0 50%, 100%0, 100%100%);
      }
      h6 {
        width: 100px;
        height: 160px;
        top: 70px;
        left: 75px;
        background: #ed3b9a;
      }
      h5 {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        left: 115px;
        top: 130px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
    </section>
  </body>
</html>
