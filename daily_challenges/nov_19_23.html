<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>19/11/2023</title>
    <style>
      * {
        margin: 0;
      }
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        border: 2px solid black;
        position: relative;
        box-sizing: content-box !important;
        overflow: hidden;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      section {
        background: #791e4d;
      }
      section * {
        background: #ffc5dd;
        position: absolute;
        rotate: 45deg;
        top: 100px;
      }
      p,
      h6 {
        width: 100px;
        height: 100px;
        left: 115px;
      }
      h6 {
        left: 185px;
      }
      h6 ~ * {
        width: 50px;
        height: 150px;
        left: 104px;
        top: 75px;
      }
      h4 ~ * {
        rotate: -45deg;
      }
      h3,
      h5 {
        left: 245px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
      <h3></h3>
      <h2></h2>
    </section>
  </body>
</html>
