<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #004416;
      }
      p,
      h6 {
        position: absolute;
        background: #82ca9c;
        width: 160px;
        height: 55px;
        top: 70px;
        left: 120px;
        clip-path: polygon(
          0 0,
          0 63%,
          25%100%,
          50%63%,
          75%100%,
          100%63%,
          100%0
        );
      }
      p {
        top: 175px;
        rotate: 180deg;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
    </section>
  </body>
</html>
