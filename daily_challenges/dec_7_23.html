<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #2c4228;
      }
      div {
        padding: 90px 50px;
        display: flex;
        align-items: flex-end;
      }
      div * {
        background: #a6ce39;
        width: 30px;
      }
      p,
      h1 {
        height: 30px;
      }
      h6,
      h3 {
        height: 60px;
      }
      h5 {
        height: 90px;
      }
      h4 {
        height: 120px;
      }
      h3 {
        background: #bdffb1;
        width: 60px;
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <p></p>
        <h6></h6>
        <h5></h5>
        <h4></h4>
        <h3></h3>
        <h4></h4>
        <h5></h5>
        <h6></h6>
        <h1></h1>
      </div>
    </section>
  </body>
</html>
