<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #c1a936;
      }
      p,
      p ~ * {
        position: absolute;
        border: 50px solid#FFFCDF;
        width: 130px;
        top: 100px;
        left: 85px;
      }
      p {
        left: 45px;
        top: 125px;
        border-width: 25px;
        width: 260px;
      }
      h5 {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        left: 125px;
        top: 75px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
    </section>
  </body>
</html>
