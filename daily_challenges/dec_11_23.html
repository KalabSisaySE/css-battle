<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #b0acd5;
      }
      section * {
        position: absolute;
        border-radius: 50%;
        width: 80px;
        height: 80px;
      }
      h6 {
        background: #6a5885;
        top: 170px;
        left: 160px;
      }
      p {
        border: 60px solid#6A5885;
        top: 50px;
        left: 100px;
        clip-path: inset(0 0 50% 0);
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
    </section>
  </body>
</html>
