<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-02-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #d5edfc;
      }
      p,
      p ~ * {
        position: absolute;
        background: #06487a;
        width: 40px;
        height: 100px;
        inset: 100px;
      }
      p {
        left: 180px;
      }
      h5 {
        left: 260px;
      }
      h5 ~ * {
        width: 280px;
        height: 40px;
        top: 60px;
        left: 60px;
      }
      h3 {
        top: 200px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
      <h3></h3>
    </section>
  </body>
</html>
