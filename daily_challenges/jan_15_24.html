<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>15-01-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid red;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
      }
      p,
      p ~ * {
        background: #fff;
        position: absolute;
        height: 300px;
        width: 40px;
      }
      p,
      h4 {
        left: 180px;
      }
      section,
      h4 {
        background: #000;
      }
      h6,
      h4 {
        height: 40px;
        top: 130px;
      }
      h5 {
        width: 320px;
        height: 220px;
        inset: 40px;
      }
      h6 {
        width: 500px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
    </section>
  </body>
</html>
