<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01-01-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #14313e;
      }
      p {
        height: 20px;
        margin: 0 0 15px;
      }
      p:last-child {
        margin: 0 0 10px;
      }
      p,
      h2 {
        background: #f16348;
      }
      h2 {
        position: absolute;
        width: 30px;
        height: 30px;
        border-radius: 50%;
        top: 75px;
        left: 185px;
      }
      h1 {
        background: #bd3f4c;
        width: 150px;
        padding: 20px 0 5px;
        margin: 100px 125px;
        clip-path: polygon(50%-8.3%, 100%100%, 0 100%);
      }
    </style>
  </head>
  <body>
    <section>
      <h1>
        <p></p>
        <p></p>
        <p></p>
      </h1>
      <h2></h2>
    </section>
  </body>
</html>
