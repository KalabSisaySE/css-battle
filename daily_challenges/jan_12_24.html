<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>12-01-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #762b2b;
      }
      p,
      p ~ * {
        position: absolute;
        aspect-ratio: 1;
        background: #fff685;
        width: 60px;
        top: 120px;
        left: 43px;
        border-radius: 83% 0;
        rotate: 45deg;
      }
      h5 {
        left: 297px;
      }
      h6 {
        width: 120px;
        top: 90px;
        left: 140px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
    </section>
  </body>
</html>
