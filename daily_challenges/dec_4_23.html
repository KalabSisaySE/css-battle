<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #f37053;
      }
      p,
      p ~ * {
        position: absolute;
        background: #670000;
        width: 220px;
        height: 100px;
        top: 100px;
        left: 90px;
      }
      p ~ * {
        border-radius: 50%;
        border: 20px solid#F37053;
        width: 80px;
        height: 80px;
        top: 40px;
        left: 140px;
      }
      h5 {
        top: 140px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
    </section>
  </body>
</html>
