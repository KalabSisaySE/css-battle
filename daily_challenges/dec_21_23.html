<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #62324e;
      }
      p,
      p ~ * {
        background: #fcdfeb;
        position: absolute;
      }
      p,
      h6 {
        width: 71px;
        height: 50px;
        top: 160px;
        left: 115px;
        clip-path: polygon(-20%0, 9%0, 50%58%, 91%0, 120%0, 50%100%);
      }
      p {
        transform: scale(-1);
        top: 90px;
        left: 214px;
      }
      h6 ~ * {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        top: 120px;
        left: 70px;
      }
      h4 {
        left: 170px;
      }
      h3 {
        left: 270px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
      <h3></h3>
    </section>
  </body>
</html>
