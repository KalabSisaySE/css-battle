<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>16-02-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0 auto;
        background: #024817;
      }
      p,
      p ~ * {
        background: #cce9d3;
        width: 40px;
        height: 20px;
      }
      h6,
      h5,
      h4 {
        width: 120px;
        height: 40px;
      }
      p {
        margin: 55px auto 0;
      }
      h5 {
        margin: 15px auto;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
      <h3></h3>
    </section>
  </body>
</html>
