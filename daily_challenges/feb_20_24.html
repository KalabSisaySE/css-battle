<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20-02-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #4a1818;
      }
      p,
      p ~ * {
        position: absolute;
        aspect-ratio: 1;
        width: 120px;
        top: 50px;
        left: 100px;
      }
      p {
        border: 40px solid#F16B4A;
      }
      h6 {
        width: 40px;
        height: 200px;
        left: 180px;
      }
      h5 {
        width: 60px;
        left: 170px;
        top: 120px;
        background: #f16b4a;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
    </section>
  </body>
</html>
