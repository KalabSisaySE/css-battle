<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>17-01-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
      }
      p,
      p ~ * {
        position: absolute;
        background: #684c3b;
        width: 120px;
        height: 20px;
        left: 140px;
        border-radius: 0 0 10px 10px;
      }
      h6,
      h5 {
        rotate: 180deg;
      }
      h6 {
        top: 70px;
      }
      h5 {
        width: 40px;
        left: 180px;
        top: 50px;
      }
      p {
        top: 110px;
        height: 140px;
      }
      section,
      h5 ~ * {
        background: #d8b788;
      }
      h5 ~ * {
        width: 20px;
        height: 80px;
        border-radius: 10px;
        top: 140px;
        left: 170px;
      }
      h3 {
        left: 210px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
      <h3></h3>
    </section>
  </body>
</html>
