<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #62324e;
      }
      section * {
        position: absolute;
        height: 120px;
      }
      p {
        width: 80px;
        outline: 40px solid #fcdfeb;
        top: 90px;
        left: 160px;
        border-radius: 50px 50px 0 0;
      }
      h6 {
        width: 40px;
        top: 140px;
        left: 200px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
    </section>
  </body>
</html>
