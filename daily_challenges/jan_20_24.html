<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>20-01-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #602820;
      }
      p,
      p ~ * {
        position: absolute;
        inset: auto 0;
        margin: auto;
        height: 50px;
        width: 180px;
        background: #f16b4a;
        top: 145px;
        border-radius: 15px;
      }
      h6 {
        height: 160px;
        background: #fac2a8;
        width: 150px;
        top: 70px;
        border-radius: 75px 75px 20px 20px;
      }
      h5 {
        width: 80px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
    </section>
  </body>
</html>
