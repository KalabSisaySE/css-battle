<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: border-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
      }
      section,
      section * {
        background: #e0da8e;
      }
      section {
        padding: 90px 65px;
      }
      h1 {
        background: #898329;
        width: 270px;
        height: 120px;
        display: flex;
        align-items: center;
        justify-content: space-evenly;
      }
      p {
        width: 30px;
        height: 60px;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
      </h1>
    </section>
  </body>
</html>
