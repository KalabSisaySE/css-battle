<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #fff45f;
      }
      p,
      h6 {
        position: absolute;
        background: #403571;
        width: 60px;
        height: 120px;
        left: 200px;
        top: 90px;
      }
      h6 {
        background: #0098d1;
      }
      h6,
      #d {
        left: 140px;
      }
      #e,
      #a,
      #b {
        transform: scaleX(-1);
      }
      #f {
        rotate: 90deg;
      }
      #g,
      #a {
        rotate: 180deg;
        top: 210px;
      }
      #f,
      #h,
      #b {
        top: 90px;
        left: 260px;
      }
      #h {
        top: 150px;
      }
      #a {
        left: 140px;
        top: 210px;
      }
      #b,
      #c {
        left: 80px;
        rotate: 270deg;
      }
      #c {
        top: 150px;
      }
      *[id] {
        height: 60px;
        top: 30px;
        left: 200px;
        clip-path: polygon(0 0, 100%100%, 0 100%);
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <p id="a"></p>
      <p id="b"></p>
      <p id="c"></p>
      <p id="d"></p>
      <h6></h6>
      <h6 id="e"></h6>
      <h6 id="f"></h6>
      <h6 id="g"></h6>
      <h6 id="h"></h6>
    </section>
  </body>
</html>
