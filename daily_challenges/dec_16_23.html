<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #f58220;
      }
      p {
        position: absolute;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        top: -30px;
        left: 80px;
        border: 70px solid #5e0000;
        background: #ba131a;
        clip-path: inset(50% 0 0);
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
    </section>
  </body>
</html>
