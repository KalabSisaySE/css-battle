<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>18-01-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #f7bed9;
      }
      p,
      p ~ * {
        position: absolute;
        width: 90px;
        height: 60px;
        background: #ec0076;
        top: 98px;
        left: 130px;
        border-radius: 10px;
      }
      p {
        left: 180px;
      }
      h6 {
        top: 78px;
        background: #f069ab;
        width: 110px;
      }
      h5 {
        width: 20px;
        height: 180px;
        background: #8b0051;
        top: 60px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
    </section>
  </body>
</html>
