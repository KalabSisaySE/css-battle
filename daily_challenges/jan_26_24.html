<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>26-01-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #0d2328;
      }
      p,
      p ~ * {
        position: absolute;
        background: #357597;
        width: 20px;
        height: 220px;
        top: 80px;
        left: 140px;
      }
      h6 {
        left: 240px;
      }
      h6 ~ * {
        width: 250px;
        height: 40px;
        background: #19b3f1;
        left: 75px;
      }
      h4 {
        top: 150px;
        left: 100px;
        width: 200px;
        background: #80cdf6;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
    </section>
  </body>
</html>
