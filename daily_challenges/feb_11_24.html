<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>11-02-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #5f0032;
      }
      h1 {
        display: flex;
        position: absolute;
        top: 160px;
        left: 50px;
      }
      p {
        background: #f180b6;
        border-radius: 50%;
        height: 100px;
        width: 100px;
      }
      [b],
      [c] {
        margin: 0 0 0 -50px;
      }
      [y] {
        rotate: 180deg;
        top: 40px;
        left: 150px;
      }
      [a],
      [b] {
        clip-path: inset(0 50% 0 0);
      }
    </style>
  </head>
  <body>
    <section>
      <h1>
        <p a></p>
        <p b></p>
        <p c></p>
      </h1>
      <h1 y>
        <p a></p>
        <p b></p>
        <p c></p>
      </h1>
    </section>
  </body>
</html>
