<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>30-12-2023</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #a49fbb;
      }
      p,
      h6 {
        background: #291d61;
        width: 260px;
        height: 90px;
        margin: 45px auto 0;
        clip-path: polygon(
          50%0,
          69.3%67%,
          100%67%,
          100%100%,
          0 100%,
          0 67%,
          30.4%67%
        );
      }
      h6 {
        rotate: 180deg;
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
    </section>
  </body>
</html>
