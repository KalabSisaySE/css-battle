<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
      }
      body * {
        background: #602054;
        position: absolute;
      }
      h6,
      h5 {
        width: 20px;
        height: 180px;
        background: #ecdfea;
        border: 20px solid #602054;
        left: 170px;
        top: 40px;
      }
      h5 {
        rotate: 90deg;
        height: 280px;
        top: -10px;
        left: 170px;
      }
      p,
      h2 {
        border: 20px solid#ECDFEA;
        width: 240px;
        height: 140px;
        inset: 60px;
      }
      h2 {
        width: 160px;
        height: 60px;
        inset: 100px;
      }
      /* ....... Style Goes Here ....... */
      /* ....... Section is the container of the solution ....... */
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h2></h2>
    </section>
  </body>
</html>
