<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>03-02-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #fad3e5;
      }
      p {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        margin: 10px;
      }
      h1 {
        display: flex;
        justify-content: space-between;
        width: 220px;
        height: 60px;
        background: #ad2056;
        margin: 70px auto;
      }
      [a] {
        margin: -30px auto;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>
        <p></p>
        <p></p>
      </h1>
      <h1 a>
        <p></p>
        <p></p>
      </h1>
    </section>
  </body>
</html>
