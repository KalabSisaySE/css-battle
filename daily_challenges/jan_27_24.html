<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>27-01-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #ffffa5;
      }
      h2,
      h1 {
        position: absolute;
        width: 120px;
        height: 250px;
        background: #faba41;
        border-radius: 80px;
        top: 120px;
        left: 220px;
      }
      h1 {
        rotate: 180deg;
        top: -70px;
        left: 60px;
      }
      p {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        margin: 20px;
      }
    </style>
  </head>
  <body>
    <section>
      <h2>
        <p></p>
      </h2>
      <h1>
        <p></p>
      </h1>
    </section>
  </body>
</html>
