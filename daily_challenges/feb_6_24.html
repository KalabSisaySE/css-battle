<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>06-02-2024</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }

      * {
        margin: 0;
        background: #5c507c;
      }
      p,
      p ~ * {
        position: absolute;
        background: #c7bfe1;
        width: 120px;
        height: 40px;
        left: 220px;
        top: 110px;
      }
      p ~ * {
        top: 150px;
      }
      h6 ~ * {
        rotate: 90deg;
        left: 160px;
      }
      h5 {
        top: 110px;
        left: 120px;
      }
      h6 {
        left: 60px;
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
    </section>
  </body>
</html>
