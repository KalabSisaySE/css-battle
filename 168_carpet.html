<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        background: #dc6638;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
      }
      * {
        margin: 0;
      }
      div {
        position: relative;
      }
      div * {
        width: 200px;
        height: 200px;
        border: 20px solid#0D1335;
        position: absolute;
        background: transparent;
      }
      p {
        top: -80px;
        left: -30px;
      }
      h6 {
        top: -120px;
        left: -70px;
      }
      h5 {
        top: -160px;
        left: -110px;
      }
      h4 {
        top: -200px;
        left: -150px;
      }
      #b,
      #c {
        top: 300px;
        transform: scaleY(-1);
      }
      #a {
        transform: scaleX(-1);
      }
      #c {
        transform: scale(-1);
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <p></p>
        <h6></h6>
        <h5></h5>
        <h4></h4>
      </div>
      <div id="a">
        <p></p>
        <h6></h6>
        <h5></h5>
        <h4></h4>
      </div>
      <div id="b">
        <p></p>
        <h6></h6>
        <h5></h5>
        <h4></h4>
      </div>
      <div id="c">
        <p></p>
        <h6></h6>
        <h5></h5>
        <h4></h4>
      </div>
    </section>
  </body>
</html>
