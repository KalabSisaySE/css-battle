<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      * {
        margin: 0;
        background: #eff2f1;
        position: absolute;
      }
      h1 {
        border-radius: 0 100px 100px 0;
        height: 60px;
        width: 50px;
        top: 75px;
        left: 170px;
      }
      h2,
      P {
        background: #1c1c1c;
        top: 60px;
      }
      p {
        left: 140px;
        height: 90px;
        width: 120px;
        border-radius: 50px;
      }
      h2 {
        width: 180px;
        height: 180px;
        left: 110px;
        clip-path: polygon(
          0 0,
          61% 0,
          61% 49%,
          63.8% 49%,
          87% 89%,
          100% 96.5%,
          100% 100%,
          67.6% 100%,
          38.6% 50%,
          33.4% 50%,
          33.4% 88.7%,
          44.4% 95%,
          44.4% 100%,
          0 100%,
          0 95%,
          11% 88.7%,
          11% 11%,
          0 4.8%
        );
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <h2></h2>
      <h1></h1>
    </section>
  </body>
</html>
