<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>168. Carpet</title>
    <style>
      section {
        width: 400px;
        height: 300px;
        overflow: hidden;
        position: relative !important;
        border: 2px solid black;
        box-sizing: content-box !important;
      }
      html {
        min-height: 100vh;
        display: grid;
        place-content: center;
        background: gainsboro !important;
      }
      /* ....... Style Goes Here ....... */
      /* ....... Section is the container of the solution ....... */
      * {
        margin: 0;}
      section{
        background: #a6d6ae;
        
      }
      section * {position: absolute;}
      #c {
        left: 235px;
      }
      #b {
        left: 50px;
        width: 120px;
        height: 42px;
        top: 120px;
        left: 140px;
      }
      p,
      p ~ * {
        background: #3a0f09;
      }
      h4 ~ * {
        background: #bb9213;
        width: 20px;
        height: 25px;
        left: 115px;
        top: 130px;
        border-radius: 50px 50px 0 0;
      }
      h6,
      h5,
      h4 {
        width: 50px;
        height: 120px;
        left: 100px;
        top: 120px;
      }
      h5 {
        left: 250px;
      }
      h4 {
        height: 85px;
        width: 150px;
        top: 155px;
      }
      h2 {
        left: 265px;
      }
      h1 {
        width: 60px;
        height: 50px;
        top: 190px;
        left: 170px;
      }
      p {
        width: 80px;
        height: 60px;
        top: 60px;
        left: 85px;
        clip-path: polygon(50%0, 100%100%, 0 100%);
      }
    </style>
  </head>
  <body>
    <section>
      <p></p>
      <p id="b"></p>
      <p id="c"></p>
      <h6></h6>
      <h5></h5>
      <h4></h4>
      <h3></h3>
      <h2></h2>
      <h1></h1>
    </section>
  </body>
</html>
